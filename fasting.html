<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fasting.css">
    <title>Fasting Time</title>
</head>
<body>
    <h1>Fasting Time</h1>
    <p>Start your fasting journey and track your progress.</p>
    <button id="start-btn">Start Fasting</button>
    <!-- Add a button to end fasting -->
    <button id="end-btn">End Fasting</button>
     <!-- Replace the <div> element with a <p> element for the timer -->
<p id="timer">
    <span id="hours">00</span>:
    <span id="minutes">00</span>:
    <span id="seconds">00</span>
</p>
 
<!-- Add a paragraph to display the message -->
<p id="message"></p>

    <!-- Add a button to calculate BMI -->
    <button id="bmi-btn">Calculate BMI</button>

    <!-- Add a modal window to enter and display BMI information -->
    <div id="bmi-modal" class="modal">
        <!-- Add a modal content container -->
        <div class="modal-content">
            <!-- Add a close button to close the modal -->
            <span class="close">Ã—</span>
            <!-- Add a form to enter weight, height, age and gender -->
            <form id="bmi-form">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" min="0" required>
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" min="0" required>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="0" required>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <!-- Add a button to submit the form and calculate BMI -->
                <button type="submit" id="calculate-btn">Calculate</button>
            </form>
            <!-- Add a paragraph to display the BMI result -->
            <p id="bmi-result"></p>
        </div>
    </div>

    <script src="fasting.js"></script>
</body>
</html>
